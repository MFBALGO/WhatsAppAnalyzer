<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload WhatsApp Chat</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- AOS CSS for scroll animations -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            display: flex;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .upload-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 5px 25px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
        }
        .btn-primary {
            background: #34B7F1;
            border: none;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background: #2A9FD6;
        }
        .instructions {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
        }
        .step-icon {
            background: #34B7F1;
            color: #ffffff;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container upload-container" data-aos="fade-up">
        <h2 class="mb-4 text-center">Analyze Your WhatsApp Chat</h2>
        <form action="/" method="post" enctype="multipart/form-data" class="mb-4">
            <div class="mb-3">
                <label for="chatFile" class="form-label">Choose your chat file</label>
                <input type="file" class="form-control" id="chatFile" name="file">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Upload</button>
        </form>
        <div class="instructions">
            <h4 class="mb-3">How to Export Your WhatsApp Chat:</h4>
            <div class="d-flex align-items-center mb-2"><div class="step-icon">1</div> Open the individual or group chat in WhatsApp.</div>
            <div class="d-flex align-items-center mb-2"><div class="step-icon">2</div> Tap on the chat name to open details.</div>
            <div class="d-flex align-items-center mb-2"><div class="step-icon">3</div> Choose "Export Chat" option.</div>
            <div class="d-flex align-items-center"><div class="step-icon">4</div> Avoid including media files and save the chat.</div>
        </div>
    </div>
    <!-- Bootstrap 5 JS, Popper.js, and AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
