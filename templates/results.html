<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Analysis Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .card {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Chat Analysis Results</h1>
    {% for name, rows in results.items() %}
    <div class="card">
        <h2>{{ name.replace("_", " ").title() }}</h2>
        <img src="{{ url_for('static', filename='plots/' + name + '_' + identifier + '.png') }}">
    </div>
    {% endfor %}
</body>
</html>
